<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Store</title>
</head>
<body>
    <h1>Welcome to the Wood Store</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="/product/{{ product.id }}">{{ product.name }} - ${{ product.price }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
